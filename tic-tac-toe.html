<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>Tic Tac Toe</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
	
</head>
<body>

<div id="background"></div><!--a bit opaque background picture-->

<div class="container-fluid">

  <!--MODAL-->
   <div class="modal fade" id="side-choice-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Choose your side</h4>
        </div>
        <div class="modal-body">
          <p>Which side do you prefer?</p>
		  <button type="button" class="btn btn-default choice" data-dismiss="modal">X</button>
		  <button type="button" class="btn btn-default choice" data-dismiss="modal">O</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!--MODAL-->

  <!--PLAYBOARD CONTAINER---->
  <div class="row">
	<div class="col-md-4" id="indentation"></div> <!--indentation-->
	<!--PLAYBOARD-->
	<div class="col-md-4">
	 <div id="playboard">
	  <!--ROW 1-->
	  <div class="row" id="row1">
	  
	    <div class="col-md-4 col-xs-4">
		  <div class="cell border-right border-bottom "> 
          </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class=" cell border-right border-bottom "> 
            </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class=" cell border-bottom "> 
           </div>
		</div>
		
	  </div>
	  
	  <!--ROW 2-->
	  <div class="row" id="row2">
	    <div class="col-md-4 col-xs-4">
		  <div class="border-right border-bottom cell"> 
          </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class="border-right border-bottom cell"> 
          </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class="border-bottom cell"> 
           </div>
		</div>
	  </div>
	  
	  <!--ROW 3-->
	  <div class="row" id="row3">
	    <div class="col-md-4 col-xs-4">
		  <div class="border-right cell"> 
          </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class="border-right cell"> 
            </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class="cell"> 
           </div>
		</div>
	  </div>
	  </div>
	  
	</div>
  </div>
  <!--PLAYBOARD CONTAINER---->
  
	<!--START BUTTON-->
	<div class="container-fluid" id="start-button-container">
	  <div class="row">
		<div class="col-md-12">
			<button class="btn btn-default" id="start-button">Game start</button>
		</div>
	  </div>	
	</div>
	<!--START BUTTON-->

</div>

</body>
</html>
