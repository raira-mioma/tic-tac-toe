<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>Tic Tac Toe</title>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
	
</head>
<body>

 <div id="background"></div><!--a bit opaque background picture-->

  <!--SIDE CHOICE MODAL-->
   <div class="modal fade" id="side-choice-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Choose your side</h4>
        </div>
        <div class="modal-body">
          <p>Which side do you prefer?</p>
		  <button type="button" class="btn btn-default modal-button" data-dismiss="modal" id="x-button">X</button>
		  <button type="button" class="btn btn-default modal-button" data-dismiss="modal" id="o-button">O</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modal-button" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!--SIDE CHOICE MODAL-->

  <!--GAME OVER MODAL-->
   <div class="modal fade" id="game-over-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Game over</h4>
        </div>
        <div class="modal-body">
          <p>You win!</p>
		  <button type="button" class="btn btn-default modal-button" data-dismiss="modal" id="play-again-button">Play again</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modal-button" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!--GAME OVER MODAL-->
  
  

<div class="container-fluid">

  <!--PLAYBOARD CONTAINER---->
  <div class="row">
	<div class="col-md-4" id="indentation"></div> <!--indentation-->
	<!--PLAYBOARD-->
	<div class="col-md-4">
	 <div id="playboard">
	  <!--ROW 1-->
	  <div class="row" id="row1">
	  
	    <div class="col-md-4 col-xs-4">
		  <div class="cell border-right border-bottom" id="cell-1" value=1> 
          </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class=" cell border-right border-bottom" id="cell-2" value=2> 
          </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class=" cell border-bottom" id="cell-3" value=3> 
           </div>
		</div>
		
	  </div>
	  
	  <!--ROW 2-->
	  <div class="row" id="row2">
	    <div class="col-md-4 col-xs-4">
		  <div class="border-right border-bottom cell" id="cell-4" value=4> 
          </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class="border-right border-bottom cell" id="cell-5" value=5> 
          </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class="border-bottom cell" id="cell-6" value=6> 
           </div>
		</div>
	  </div>
	  
	  <!--ROW 3-->
	  <div class="row" id="row3">
	    <div class="col-md-4 col-xs-4">
		  <div class="border-right cell" id="cell-7" value=7> 
          </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class="border-right cell" id="cell-8" value=8> 
            </div>
		</div>
        
		<div class="col-md-4 col-xs-4">
		  <div class="cell" id="cell-9" value=9> 
           </div>
		</div>
	  </div>
	  </div>
	  
	</div>
  </div>
  <!--PLAYBOARD CONTAINER---->
  
	<!--START BUTTON-->
	<div class="container-fluid" id="start-button-container">
	  <div class="row">
		<div class="col-md-12">
			<button class="btn btn-default" id="start-button">Game start</button>
		</div>
	  </div>	
	</div>
	<!--START BUTTON-->

</div>

</body>
</html>
